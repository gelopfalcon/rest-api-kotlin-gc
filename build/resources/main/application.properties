spring.cloud.gcp.sql.database-name=postgres
spring.cloud.gcp.sql.instance-connection-name=central-muse-319815:us-central1:instance-test

# So app starts despite "table already exists" errors.
spring.sql.init.continue-on-error=true
# Enforces database initialization
spring.sql.init.mode=always

# Leave empty for root, uncomment and fill out if you specified a user
spring.datasource.username=postgres

# Uncomment if root password is specified
spring.datasource.password=demoioextended2021
